{% extends 'base_auth.html' %}
{%load static %}

{% block content %}
<style >
	.showPasswordToggle {
    cursor: pointer;
    transition: all;
}

.showPasswordToggle:hover {
    transform: scale(1.2);
}

</style>
<div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                
                <div class="card-body">
                	<div class="card-title">
                    <h4>
                        Login to Your Account
                    </h4>
                </div>

                <form action="{% url 'login' %}" method="post">
                	{%csrf_token%}
                	
                	{%include 'partials/_messages.html'%}
                	<div class="form-group py-2">
                        <input type="text" 
                        name="username"
                        class="form-control form-control-sm" 
                        id="usernameField" 
                        placeholder="Username"
                        value="{{fieldValue.username}}"
                        >
                    </div> 
                    
                    <div class="form-group py-2">
                        <input type="password" 
                        name="password" 
                        class="form-control form-control-sm" 
                        id="passwordField" 
                        placeholder="Password">
                    </div>

                    <input type="submit" value="Login" class="btn btn-primary submit-btn"/>
                </form>     
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{%endblock%}
