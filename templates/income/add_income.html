{%extends 'base.html'%}

{%block content%}
<h1>Add Income</h1>

<div class="container-mt-4">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{%url 'incomes'%}">Income</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
  </ol>
</nav>



	
<div class="card">
	<div class="card-body">
	<form action="{%url 'add-incomes'%}" method="post">
		{%csrf_token%}
		{%include 'partials/_messages.html'%}
		<div class="form-group">
			<label for="">Amount</label>
			<input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
		</div>
		<div class="form-group">
			<label for="">Description</label>
			<input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
		</div>
		<div class="form-group">
			<label for="">Source</label>
			<select name="source" class="form-control">
				{%for source in sources%}
				<option selected name="source" value = "{{source.name}}">{{source.name}}</option>
				{%endfor%}
			</select>
		</div>
		<div class="form-group">
			<label for="">Date of Income</label>
			<br>
			<input type="date" class="form-control-sm" name="income_date">
		</div>
		<br>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
	</div>

</div>


</div>


{%endblock%}
