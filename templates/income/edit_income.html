{%extends 'base.html'%}

{%block content%}
<h1>Edit Income</h1>

<div class="container-mt-4">
	<div class="row">
		<div class="col-md-10">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="{%url 'incomes'%}">Incomes</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
			  </ol>
			</nav>
		</div>
		<div class="col-md-2">
			<a href="{%url 'delete-incomes' income.id %}" class="btn btn-danger btn-sm">Delete</a>
		</div>
	</div>




	
<div class="card">
	<div class="card-body">
	<form action="{%url 'edit-incomes' income.id%}" method="post">
		{%csrf_token%}

		{%include 'partials/_messages.html'%}
		<div class="form-group">
			<label for="">Amount</label>
			<input type="number" class="form-control form-control-sm" name="amount" value="{{income.amount}}">
		</div>
		<div class="form-group">
			<label for="">Description</label>
			<input type="text" class="form-control form-control-sm" name="description" value="{{income.description}}">
		</div>
		<div class="form-group">
			<label for="">Source</label>
			<select name="source" class="form-control">
				{%for source in sources%}
					{%if source.name == income.source%}
					<option selected name="source" value = "{{source.name}}">{{source.name}}</option>
					{%endif%}
				<option name="source" value = "{{source.name}}">{{source.name}}</option>
				{%endfor%}
			</select>
		</div>
		<div class="form-group">
			<label for="">Date of Income</label>
			<br>
			<input type="date" class="form-control-sm" name="income_date" value="{{income.date |date:'Y-m-d'}}">
		</div>
		<br>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
	</div>

</div>


</div>


{%endblock%}
